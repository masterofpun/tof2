<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Character Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: green;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .character-card {
        width: 600px;
        filter: grayscale(0.8);
        transition: 0.2s;
      }

      .character-card.active {
        filter: grayscale(0);
        display: inline-block;
        margin: 1em;
      }

      .shadow {
        filter: drop-shadow(1px 2px 0px #0005);
      }

      #inserted-image {
        background-size: cover;
        border-radius: 200px;
        position: absolute;
        left: 34px;
        height: 256px;
        width: 256px;
        z-index: 1;
        top: 69px;
        background-repeat: no-repeat;
        background-position: center;
      }

      #character-name {
        position: absolute;
        top: 294px;
        left: 72px;
        z-index: 1;
        border-radius: 16px;
        border: solid 2px gold;
        padding: 0.2em 0.7em;
        color: white;
        font-size: 1.5em;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        filter: drop-shadow(1px 2px 0px #0005);
      }

      #class {
        font-weight: bold;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div class="user-cards"></div>
    <div id="template"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function pad(str, max) {
        str = str.toString();
        return str.length < max ? pad(" " + str, max) : str;
      }
      $.urlParam = function (name) {
        var results = new RegExp("[\?&]" + name + "=([^&]*)").exec(
          window.location.href
        );
        if (results == null) {
          return null;
        }
        return decodeURI(results[1]) || 0;
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="api.js" type="text/javascript"></script>
  </body>
</html>
